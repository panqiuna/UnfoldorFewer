<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        .show-more {
            color: green;
            cursor: pointer;
        }

        .div1 {
            float: left;
            margin-left: 3px;
            font-size: 28px;

        }
    </style>
</head>
<body>
<div id="box">
    <div class="hello">
        <div class="div1" v-for='item in showList'>{{item}}</div>
        <div @click="showAll = !showAll" class="show-more">{{word}}</div>
    </div>
</div>
</body>
<script src="./vue-base/vue.min2.0.js"></script>
<script>
    new Vue({
        el: '#box',
        data () {
            return {
                datas: [
                    '开心', '超级开心', '超级不开心',  '开心', '超级开心', '超级不开心', '开心', '超级开心', '超级不开心', '开心', '超级开心', '超级不开心', '开心', '超级开心', '超级不开心',
                    //进行显示的数据
                ],
                showAll: false,  　　　　　　　　　　　　　　　　//标记数据是否需要完全显示的属性
            }
        },
        computed: {
            showList: function () {
                if (this.showAll == false) {                    //当数据不需要完全显示的时候
                    var showList = [];　　　　　　　　　　　　　　　 //定义一个空数组
                    if (this.datas.length > 5) {　　　　　　　//这里我们先显示前三个
                        for (var i = 0; i < 5; i++) {
                            showList.push(this.datas[i])
                        }
                    } else {
                        showList = this.datas
                    }
                    return showList;　　　　　　　　　　　　　　　　 //返回当前数组
                } else {
                    return this.datas;
                }
            },
            word: function () {
                if (this.showAll == false) {　　　　　　　　　　　//对文字进行处理
                    return '展开全部'
                } else {
                    return '收起'
                }
            }
        }
    });
</script>
</html>
